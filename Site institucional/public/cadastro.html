<script>

    function limparFormulario() {
        document.getElementById("form_cadastro").reset();
    }

    function cadastrar() {
        aguardar();

        var formulario = new URLSearchParams(new FormData(document.getElementById("form_cadastro")));

        var nomeLoja = formulario.get("nomeLoja");
        var emailLoja = formulario.get("emailLoja");
        var telefoneLoja = formulario.get("telefoneLoja");
        var cepLoja = formulario.get("cepLoja");
        var estado = formulario.get("estado");
        var cidade = formulario.get("cidade");
        var bairro = formulario.get("bairro");
        var logradouro = formulario.get("logradouro");
        var numeroRua = formulario.get("numeroRua");
        var complemento = formulario.get("complemento");
        var cnpjMatriz = formulario.get("cnpjMatriz");
        var senhaLoja = formulario.get("senhaLoja");
        var confirmacaoSenha = formulario.get("confirmacaoSenha");
        var responsavel = formulario.get("responsavel");

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (nomeLoja == "" || emailLoja == "" || telefoneLoja == "" || cepLoja == "" || estado == "" || cidade == "" || bairro == "" || logradouro == "" || complemento == "" || numeroRua == "" || cnpjMatriz == "" || responsavel == "" || senhaLoja == "" || confirmacaoSenha == "") {

            window.alert("Preencha todos os campos para prosseguir!");
            if (nomeLoja == "") {
                console.log('Nome da loja está em branco')
            } if (emailLoja == "") {
                console.log('Email da loja está em branco')
            } if (telefoneLoja == "") {
                console.log('Telefone da loja está em branco')
            } if (cepLoja == "") {
                console.log('Cep da loja está em branco')
            } if (estado == "") {
                console.log('Estado está em branco')
            } if (cidade == "") {
                console.log('Cidade está em branco')
            } if (bairro == "") {
                console.log('Bairro está em branco')
            } if (logradouro == "") {
                console.log('Logradouro está em branco')
            } if (complemento == "") {
                console.log('Complemento da loja está em branco')
            } if (numeroRua == "") {
                console.log('Numero da rua está em branco')
            } if (cnpjMatriz == "") {
                console.log('Cnpj está em branco')
            } if (responsavel == "") {
                console.log('Técnico responsável está em branco')
            } if (senhaLoja == "") {
                console.log('Senha está em branco')
            } if (confirmacaoSenha == "") {
                console.log('Confirmação de senha está em branco')
            }
            finalizarAguardar();
            return false;
        }

        if (emailLoja.indexOf("@") == -1 || emailLoja.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            finalizarAguardar();
            return false;
        }

        if (senhaLoja != confirmacaoSenha) {
            window.alert("As senhas inseridas devem ser iguais para prosseguir!");
            finalizarAguardar();
            return false;
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso!");
                window.location = "login.html";
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

</script>
