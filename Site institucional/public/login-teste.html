<script>

    function limparFormulario() {
        document.getElementById("form_login").reset();
    }

    function entrar() {
        aguardar();

        var formulario = new URLSearchParams(new FormData(document.getElementById("form_login")));

        var emailEmpresa = formulario.get("emailEmpresa");
        var senhaEmpresa = formulario.get("senhaEmpresa");

        console.log("FORM LOGIN: ", emailEmpresa);
        console.log("FORM SENHA: ", senhaEmpresa);

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (emailEmpresa == "" || senhaEmpresa == "") {
            window.alert("Preencha todos os campos para prosseguir!");
            finalizarAguardar();
            return false;
        }

        if (emailEmpresa.indexOf("@") == -1 || emailEmpresa.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            finalizarAguardar();
            return false;
        }

        fetch(`http://localhost:8080/empresa?emailEmpresa=${emailEmpresa}&senhaEmpresa=${senhaEmpresa}`, {
            method: "GET",
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {

                    if (json.length > 0) {
                        console.log(json);
                        console.log(JSON.stringify(json));

                        debugger;
                        sessionStorage.EMAIL_USUARIO = json[0].emailEmpresa;
                        sessionStorage.NOME_USUARIO = json[0].razaoSocial;
                        sessionStorage.ID_USUARIO = json[0].id;

                        window.location = "./dashboard/dashboard-teste.html";
                    } else {
                        console.log("Houve um erro ao tentar realizar o login!");

                        resposta.text().then(texto => {
                            console.error(texto);
                            finalizarAguardar(texto);
                        });        
                    }
                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
