<script>

    function limparFormulario() {
        document.getElementById("form_login").reset();
    }

    function entrar() {
        aguardar();

        var formulario = new URLSearchParams(new FormData(document.getElementById("form_login")));

        var emailLoja = formulario.get("emailLoja");
        var senhaLoja = formulario.get("senhaLoja");

        console.log("FORM LOGIN: ", emailLoja);
        console.log("FORM SENHA: ", senhaLoja);

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (emailLoja == "" || senhaLoja == "") {
            window.alert("Preencha todos os campos para prosseguir!");
            finalizarAguardar();
            return false;
        }

        if (emailLoja.indexOf("@") == -1 || emailLoja.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            finalizarAguardar();
            return false;
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.CNPJ = json.CNPJEmpresa;
                    sessionStorage.TECNICO_RESPONSAVEL = json.TecnicoResponsavel;
                    sessionStorage.EMAIL_EMPRESA = json.EmailEmpresa;
                    sessionStorage.NOME_EMPRESA = json.RazaoSocial;
                    sessionStorage.ID_EMPRESA = json.idEmpresa;

                    setTimeout(function () {
                        window.location = "./dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
